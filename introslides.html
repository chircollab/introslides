# Code of Conduct

The Your R Collaborative (henceforth referred to as the "Your R Collab") is dedicated to providing a **harrassment-free experience** for participants at our event.  The Your R Collab is an informal, community-led hackathon intended for prefessional networking and collaboration in the R community.

An inclusive space free of harrassment encourages interaction among diverse groups.  We want to **make certain our event is welcoming and encourages participants to be involved** moving forward.

Read more: https://yourdomain.github.io/coc/

---

# Reporting

Several options:

* Message event organizers
* Contact your_collab_email@somewhere.com
* Fill out anonymous [report form](https://your_report_link.com)
* IF needed, organizers can set up a chat with individual(s) affected
* Let us know if you see things we should be aware of

(function(d) {

  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
